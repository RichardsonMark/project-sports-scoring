{% extends "base.html" %}
{% block content %}

<h2>Update a Fixture</h2>

<form action="/fixtures/{{ fixture.id }}" method="POST">
    <div>
        <label for="team1">Home Team:</label>
        <select name="team1" id="team1">
            {% for team in teams %}
                <option value="{{ team.id }}" {% if team.id == fixture.team1.id %} selected {% endif %}>{{ team.team_name }}</option>
                {{ team }}
            {% endfor %}
        </select>
    </div> 
    <div>
        <label for="team2">Home Team:</label>
        <select name="team2" id="team2">
            {% for team in teams %}
                <option value="{{ team.id }}" {% if team.team_name == fixture.team2.team_name %} selected {% endif %}>{{ team.team_name }}</option>
                {{ team }}
            {% endfor %}
        </select>
    </div> 
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
