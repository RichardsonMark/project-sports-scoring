{% extends "base.html" %}
{% block content %}


<h1>Player information</h1>

<p><a href="/clubs/players/new">Add a player</a></p>


{% for player in players %}
<section>
    <p>{{player.name}}: {{player.player_info}} Career goals: {{player.goals_scored}}</p>

    <a href="/clubs/players/{{ player.id }}/edit">Edit</a>
    
    <form action="/clubs/players/{{ player.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>

</section>  
{% endfor %}

{% endblock %}
